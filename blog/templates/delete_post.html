{% extends 'base.html' %}
{% block title %}Delete Post | Scribo{% endblock %}
{% load static %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="glass-card p-4 text-center" style="max-width: 500px;">
    <h4 class="mb-3">Are you sure you want to delete this post?</h4>
    <p class="text-muted">"{{ post.title }}" by {{ post.author }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
